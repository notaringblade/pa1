    <div id="success">

    </div>
  <form  method="post" id="gawd">
        
        <div>
            <input id = "email" type = "email" required placeholder="Enter your email address">
        </div>
        
        <div>
            <input id = "password" type = "password" required placeholder="Create a password">
        </div>
        <div>
            <button class="btn btn-dark" name = "login" type="submit"> login </button>
        </div>
</form>

    <!-- <div>
        <a href="update.php"> update info </a>    
    </div> -->
<script>
     $("#gawd")[0].addEventListener("submit", function(e){
        e.preventDefault();
        var email = $("#email").val();
        var password = $("#password").val();

        $.ajax({
            type: "POST",
            url: "login_script.php",

            data:{email, password},

            success: function(data){
                console.log(data);
                // window.location.href = "login_script.php";
                $("#success").html(data);
                $("#gawd").html("");
            }
        })
     })
</script>
</body>
